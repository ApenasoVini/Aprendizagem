<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="midia/casinha.png">
    <title>APIs</title>
</head>

<body>
    <div style="text-align: center;">
        <br>
        <h1 id="aula">Aula de FETCH - <b>API</b></h1>
        <br>
        <br>
        <input type="text" id="nome" placeholder="Digite o Usuário" class="dados">
        <br>
        <br>
        <input type="number" id="cep" placeholder="Digite o CEP" class="dados">
        <br>
        <br>
        <input type="text" id="rua" placeholder="Logradouro" class="dados">
        <br>
        <br>
        <input type="text" id="bairro" placeholder="Bairro" class="dados">
        <br>
        <br>
        <input type="text" id="cidade" placeholder="Cidade" class="dados">
        <br>
        <br>
        <input type="text" id="estado" placeholder="Estado" class="dados">
        <br>
        <br>
        <input type="text" id="pais" placeholder="País" class="dados">
        <br>
        <br>
        <button id="botao" onclick="buscaEndereco()">BUSCAR CEP</button>
        <button id="botao" onclick="cadastro()">CADASTRAR</button>
    </div>
</body>

</html>
