<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="casinha.png">
    <title>APIs</title>
</head>

<body>
    <div style="text-align: center;">
        <video autoplay muted loop id="video1"> <source src="video1.mp4" type="video/mp4"> </video>        
        <h1 id="aula">Aula de FETCH - <b>API</b></h1>
        <br>
        <br>
        <input type="number" id="cep" placeholder="Digite o CEP" class="dados">
        <br> 
        <br>
        <input type="text" id="rua" placeholder="Logradouro" class="dados">
        <br>
        <br>
        <input type="text" id="bairro" placeholder="Bairro" class="dados">
        <br>
        <br>
        <input type="text" id="cidade" placeholder="Cidade" class="dados">
        <br>
        <br>
        <input type="text" id="estado" placeholder="Estado" class="dados">
        <br>
        <br>
        <input type="text" id="pais" placeholder="País" class="dados">
        <br>
        <br>
        <button id="botao" onclick="buscaEndereco()">BUSCAR CEP</button>
    </div>
</body>

</html>
<script>
    var cep, rua, bairro, cidade, estado, pais
    function defineCampos() {
        cep = document.getElementById("cep");
        rua = document.getElementById("rua");
        bairro = document.getElementById("bairro");
        cidade = document.getElementById("cidade");
        estado = document.getElementById("estado");
        pais = document.getElementById("pais");
if (cep.value.length == 8){
    return true;
}
    return false;
}
    function buscaEndereco() {
        if (defineCampos()){
        var cepValido = cep.value.substr(0, 5) + "-" + cep.value.substr(5);
        var url = `./${cepValido}.json` 
        fetch(url)
            .then(res => res.json())
            .then(data => {
                rua.value = data.address;
                bairro.value = data.district;
                cidade.value = data.city;
                estado.value = data.state;
                pais.value = "Brasil";   
            })
        }
        else{
            alert("CEP inválido!")
        }
    }

</script>
