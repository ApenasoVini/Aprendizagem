<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="midia/calculadora.png">
  <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
      <input id="display" type="text" disabled>

      <table>
        
        <tr>
          <td><button class="botao" onclick="limpar()">C</td>
          <td><button class="botao" onclick="limpar1()">CE</td>
          <td><button class="botao" onclick="addToDisplay('/')">/</button></td>
          <td><button class="botao" onclick="addToDisplay('*')">*</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="addToDisplay('7')">7</button></td>
          <td><button class="botao" onclick="addToDisplay('8')">8</button></td>
          <td><button class="botao" onclick="addToDisplay('9')">9</button></td>
          <td><button class="botao" onclick="addToDisplay('-')">-</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="addToDisplay('4')">4</button></td>
          <td><button class="botao" onclick="addToDisplay('5')">5</button></td>
          <td><button class="botao" onclick="addToDisplay('6')">6</button></td>
          <td><button class="botao" onclick="addToDisplay('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="addToDisplay('1')">1</button></td>
          <td><button class="botao" onclick="addToDisplay('2')">2</button></td>
          <td><button class="botao" onclick="addToDisplay('3')">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="addToDisplay('0')">0</button></td>
          <td><button class="botao" onclick="addToDisplay('.')">.</button></td>
        </tr>

      </table>

    </div>

</body>
</html>

<script src="index.js"></script>
