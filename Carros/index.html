<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="midia/carros.png">

    <title>Carros</title>
</head>

<body>
    <div style="text-align: center;">
        <br>
        <h1 id="aula"><b>D</b>etran <b>F</b>ake </h1>
        <br>
        <br>
        <input type="text" id="placa" placeholder="Digite a placa" class="dados">
        <br>
        <br>
        <button id="botao" onclick="buscaCarro()">BUSCAR CARRO</button>
    </div>
</body>

</html>

<script>
    let placa, modelo, marca, ano
    function campos() {
        placa = document.getElementById("placa");
        if (placa.length == 8) {
            return true
        }
        return false
    }
    function buscaCarro() {
        campos()
        var url = `https://my-json-server.typicode.com/ApenasoVini/Curso/Carros/info/placas/?placa=${placa.value.toUpperCase()}`
        fetch(url)
            .then(res => res.json())
            .then(data => {


                marca = data[0].marca
                modelo = data[0].modelo
                ano = data[0].ano

                alert(`Placa: ${placa} \nMarca: ${marca} \nModelo: ${modelo} \nAno: ${ano}`)
            })
    }
</script>
